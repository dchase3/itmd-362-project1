<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Join Up Today!</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  </head>
  
  <body>
  
    <header class="h-card" id="header">
      <h1 class="p-name">Join Up Today!</h1>
    </header>
    
    <main class="content">
      <form action="#null" method="post" class=register">
        <div class="name">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="John Smith" required/>
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="email" id="email" email="email" placeholder="example@gmail.com" required />
        </div>
        <div class="button">
          <input type="submit" value="Join Now!" class="join"/>
        </div>
      </form>
    </main>
    
    <footer>
      <p>Site Designed by Dennis</p>
    </footer>
  </body>
</html>
